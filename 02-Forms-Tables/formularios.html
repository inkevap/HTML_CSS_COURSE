<!DOCTYPE html>
<html>
  <head>
    <title>Formularios</title>
  </head>
  <body>
    <!-- Aqui empezamos a escribir nuestro codigo -->
    <form action="resultados.html" method="GET">
      <div>
        <label for="nombreusuario">Nombre de usuario</label>
        <input name = "nombreusuario" id="nombreusuario"  />
      </div>
      <br>
      <div>
        <label for="password">Contrase√±a</label>
        <input type="password" name="password" id="password" />
      </div>
      <br>
      <div>
        <label for="age">Cual es tu edad</label>
        <input type="number" name="age" id="age" min="0" max="200" step="5"/>
      </div>
      <br>
      <div>
        <label for="fecha">Cual es tu fecha de nacimiento</label>
        <input type="date" name="fecha" id="fecha" />
      </div>
      <br>
      <div>
        <label for="email">Cual es tu Email</label>
        <input type="email" name="email" id="email" />
      </div>
      <br>
      <div>
        <label for="">Comentarios</label>
        <textarea name="comentarios" id="comentarios" cols="30" rows="10">Comentarios</textarea>
      </div>
      <br>
      <button type="reset">Reset</button>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
