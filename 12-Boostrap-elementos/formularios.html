<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <link rel="stylesheet" href="boostrap-grid.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-4">
      <form action="">
        <div class="mb-3">
          <label class="form-label" for="nombre"> Introduce tu nombre</label>
          <input
            id="nombre"
            type="text"
            class="form-control"
            placeholder="Tu nombre"
            disabled
          />
          <div class="form-text">Introduce tu nombre de pila</div>
        </div>
        <div class="mb-3">
          <input id="edad" type="checkbox" class="form-check-input" checked />
          <label class="form-check-label" for="edad"
            >Â¿Eres mayor de edad?</label
          >
        </div>
        <div class="mb-3">
          <label class="form-label" for="apellido">
            Introduce tu Apellido</label
          >
          <input
            id="apellido"
            type="text"
            class="form-control-plaintext"
            placeholder="Tus apellidos"
            value="Pocon Acevedo"
          />
          <div class="form-text">Introduce tus apellidos</div>
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label"
            >Default file input example</label
          >
          <input class="form-control" type="file" id="formFile" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            value="inkev.ap@gmail.com"
            readonly
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div>

        <div class="mb-3">
          <input
            type="color"
            name=""
            id=""
            class="form-control form-control-color"
          />
        </div>
        <div class="mb-3">
            <label for="exampleDataList" class="form-label">Selecciona tu chante</label>
          <input
            class="form-control"
            list="datalistOptions"
            id="exampleDataList"
            placeholder="Type to search..."
          />
          <datalist id="datalistOptions">
            <option value="San sebastian" />
            <option value="madrid" />
            <option value="belice" />
            <option value="San salvador" />
          </datalist>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
</html>
