<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios 2</title>
    <link rel="stylesheet" href="boostrap-grid.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pt-4">
      <form action="">
        <div class="row">
          <select class="form-select form-select-sm mb-3">
            <option selected>Elige un numero</option>
            <option value="1">Uno</option>
            <option value="2">Dos</option>
            <option value="3">Tres</option>
          </select>
          <select class="form-select mb-3">
            <option selected>Elige un numero</option>
            <option value="1">Uno</option>
            <option value="2">Dos</option>
            <option value="3">Tres</option>
          </select>
          <select class="form-select form-select-lg mb-3" disabled>
            <option selected>Elige un numero</option>
            <option value="1">Uno</option>
            <option value="2">Dos</option>
            <option value="3">Tres</option>
          </select>
          <select multiple class="form-select form-select-lg mb-3" size="2">
            <option selected>Elige un numero</option>
            <option value="1">Uno</option>
            <option value="2">Dos</option>
            <option value="3">Tres</option>
          </select>
        </div>
        <div>
          <input
            type="checkbox"
            class="form-check-input"
            id="check"
            checked
            disabled
          />
          <label for="check" class="form-check-label"
            >Estoy de acuerdo con las clausulas</label
          >
          <div class="mt-4">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                value="Menor de edad"
                id="radio1"
                checked
              />
              <label class="form-check-label" for="radio1"
                >Soy menor de edad</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                value="Mayor de edad"
                id="radio2"
              />
              <label class="form-check-label" for="radio2"
                >Soy mayor de edad</label
              >
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="form-check form-switch mt-4">
          <input type="checkbox" class="form-check-input" id="check" />
          <label for="check" class="form-check-label"
            >Estoy de acuerdo con las clausulas</label
          >
        </div>

        <div class="mt-4">
            <input
            class="btn-check"
            type="radio"
            name="options-outlined"
            id="success-outlined"
            autocomplete="off"
            checked
          />
          <label for="success-outlined" class="btn btn-outline-success"
            >Checked success radio</label
          >
          
          <input
            class="btn-check"
            type="radio"
            name="options-outlined"
            id="danger-outlined"
            autocomplete="off"
            checked
          />
          <label for="danger-outlined" class="btn btn-outline-danger"
            >Checked danger radio</label
          >
        </div>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
</html>
