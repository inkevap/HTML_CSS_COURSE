<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios 2</title>
    <link rel="stylesheet" href="boostrap-grid.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pt-4">
      <form action="">

        <div>
          <label for="rango">Selecciona el rango</label>
          <input
            id="rango"
            type="range"
            class="form-range"
            value="5"
            max="10"
            min="0"
            step="0.1"
          />
        </div>

        <div>
            <div class="input-group mb-4">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control">
            </div>
            <label for="email">Introduce tu email</label>
            <div class="input-group w-50 mb-4">
                <input type="text" class="form-control" placeholder="username" id="email">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <label for="email">Introduce tu email</label>
            <div class="input-group w-100 flex-nowrap input-group-xl">
                <input type="text" class="form-control" placeholder="username" id="email">
                <span class="input-group-text">@gmail.com</span>
            </div>

        </div>
            
        <div>
            <div class="input-group mt-3">
                <div class="input-group-text">
                    <input type="checkbox" class="form-check-input mt-0" value="" aria-label="Checkbix for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox">
            </div>
        </div>

        <div>
            <div class="input-group mb-3">
                <div class="input-group mt-3">
                    <div class="input-group-text">
                        <input type="checkbox" class="form-check-input mt-0" value="" aria-label="Checkbix for following text input">
                    </div>
                    <input type="text" class="form-control" name="Nombre" placeholder="Tu nombre">
                    <input type="text" class="form-control" name="Apellido" placeholder="Tu apellido">
            </div>
        </div>

        <div>
            <div class="input-group">
                <input type="text" placeholder="Has tu busqueda" class="form-control">
                <button class="btn btn-outline-primary">Buscar</button>
            </div>

            <div class="input-group">
                <input type="text" placeholder="Has tu busqueda" class="form-control">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">Escoge la accion</button>
                <ul class="dropdown-menu">
                    <li> <a href="#" class="dropdown-item">Action</a></li>
                    <li> <a href="#" class="dropdown-item">Action 2</a></li>
                    <li> <a href="#" class="dropdown-item">Action 3</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li> <a href="#" class="dropdown-item">Action separated</a></li>

                </ul>
            </div>
        </div>

        <div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="text-nombre" placeholder=" ">
                <label for="text-nombre">Tu nombre</label>
            </div>
        </div>

      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
</html>
