<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 01/2 - Multimedia en HTML</title>
  </head>
  <body>
    <div>
      <h1>Aprendiendo a utilizar imagenes</h1>
      <img
        src="https://cdn.akamai.steamstatic.com/steam/apps/1064220/header.jpg?t=1634231207"
        alt="Halo Infinite"
      />
    </div>
    <br />
    <div>
        <h1>Aprendiendo a utilizar los videos</h1>
        <video src="Intro.mp4" controls autoplay loop muted width="300" height="200"> Introduccion</video>
    </div>
    <br />
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio src="gnr-welcome.mp3" controls autoplay loop>Audio</audio>
    </div>
  </body>
</html>
